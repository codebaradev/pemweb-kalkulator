<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="setnilai" class="nilai"/>
        <div id="hasil"></div>
        <div class="flex">
            <div class="angka">1</div>
            <div class="angka">2</div>
            <div class="angka">3</div>
            <div class="operator">
                +
            </div>
        </div>
        <div class="flex">
            <div class="angka" id="setAngka-4">4</div>
            <div class="angka">5</div>
            <div class="angka">6</div>
            <div class="operator">
                -
            </div>
        </div>
        <div class="flex">
            <div class="angka">7</div>
            <div class="angka">8</div>
            <div class="angka">9</div>
            <div class="operator">
                *
            </div>
        </div>
        <div class="flex">
            <div class="angka"> . </div>
            <div class="angka">0</div>
            <div class="operator"> = </div>
            <div class="operator">
                /
            </div>
        </div>
    </div>

</body>
<script>
    $(document).ready(function() {
        const setNilai = $('#setnilai');

        $('.angka, .operator').click(function() {
            const angka = $(this).text().trim();
            
            if (angka === "=") {
                try {
                    $('#hasil').text(eval(setNilai.val()));
                } catch (error) {
                    $('#hasil').text('Error');
                }
            } else {
                setNilai.val(setNilai.val() + angka);
            }
        })  
    })
</script>
</html>
